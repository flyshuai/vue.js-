<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<input type="button" @click="lang" value="浪起来"/>
			<input type="button" @click="stop" value="低调"/>
			<h4 v-text="msg"></h4>
		</div>
		<script>
			//在vn实例中如果想要调用数据或方法,必须通过this.来调用
			var vn = new Vue({
				el:'#app',
				data:{
					msg:'猥琐发育别浪，稳住我们能赢',
					intervalId:null
				},
				methods:{
					lang(){
						if(this.intervalId != null){
							return;
						}
						this.intervalId = setInterval(() => {
							var start = this.msg.substring(0,1);
							var end = this.msg.substring(1);
							this.msg = end+start;
						},400)
					},
					stop(){
						clearInterval(this.intervalId);
						this.intervalId = null;
					}
				}
			})
		</script>
	</body>
</html>
