<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<label>id:<input type="text" v-model="id"></label>
				<label>name:<input type="text" v-model="name"></label>
				<input type="button"  value="添加" v-on:click="add"/>
			</div>
			<!-- v-for循环的时候,key属性只能使用number获取string -->
			<p v-for="item in listObj" :key="item.id">
			<input type="checkbox" />
			{{item.id}}--------{{item.name}}
			</p>
			<!-- 遍历对象 -->
			<p v-for="(item,i) in list">{{i}}-----{{item}}</p>
			<p v-for="(user,i) in listObj">{{i}}-----{{user.id}}----{{user.name}}</p>
			<!-- 遍历对象时，参数的第三个位置还可以放索引 -->
			<p v-for="(val,key) in user">{{key}}-----{{val}}</p>
			<!-- 迭代数字 -->
			<p v-for="count in 10">这是第{{count}}次循环</p>
			
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					list:[1,2,3,4,5,6],
					listObj:[{id:1,name:'zs1'},{id:2,name:'zs2'}],
					user:{
						name:'tony',
						age:19
					},
					id:null,
					name:null
				},
				methods:{
					add(){
						this.listObj.push({id:this.id,name:this.name})
					}
				}
			})
		</script>
	</body>
</html>
