<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="切换" @click="toggle"/>
			<h3 v-if="flag">这是用v-if控制的元素</h3>
			<h3 v-show="flag">这是用v-show控制的元素</h3>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true
				},
				methods:{
					add(){
						this.listObj.push({id:this.id,name:this.name})
					},
					toggle(){
						this.flag=!this.flag;
					}
				}
			})
		</script>
	</body>
</html>
