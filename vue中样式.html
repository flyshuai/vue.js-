<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<style>
			.red{
				color: red;
			}
			.thin{
				font-weight: 200;
			}
			.italic{
				font-style:oblique;
			}
			.active{
				letter-spacing: 0.5em;
			}
		</style>
	</head>
	
	<body>
		<div id="app">
		<!-- 	直接传递一个数组
		<h1 v-bind:class="['thin','red']">这是一个很大的h1</h1> -->
		<!--在数组中使用三元表达式-->
		<!-- <h1 v-bind:class="['thin','red',flag?'active':'']">这是一个很大的h1</h1> -->
		<!-- 在数组中使用对象来代替三元表达式 -->
		<h1 v-bind:class="['thin','red',{'active':flag}]">这是一个很大的h1</h1>
		<!-- 直接使用对象 绑定对象的时候，对象的属性是类名，对象的属性可带引号也可不带，属性的值是标志符-->
		<h1 v-bind:class="{'thin':true,'red':true,'active':true}">这是一个很大的h1</h1>
		<h1 v-bind:style="styleObj">这是一个很大的h1</h1>
		<h1 v-bind:style="[styleObj,styleObj2]">这是一个很大的h1</h1>
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					flag:true,
					styleObj:{color:'red','font-weight':'200'},
					styleObj2:{'font-style':'oblique'}
				}
			})
		</script>
	</body>
</html>
