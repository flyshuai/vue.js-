<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="a"/>
			<select>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="b"/>
			<input type="button" v-on:click="calcuate" value="="/>
			<input type="text" v-model="c"/>
			
		</div>
		<script>
			var vm = new Vue({
				el:'#app',
				data:{
					a:0,
					b:0,
					c:0,
					opt:'+'
				},
				methods:{
					calcuate(){
						switch(this.opt){
							case '+':
							this.c = parseInt(this.a) + parseInt(this.b);break;
							case '-':
							this.c = parseInt(this.a) - parseInt(this.b);break;
							case '*':
							this.c = parseInt(this.a) * parseInt(this.b);break;
							case '/':
							this.c = parseInt(this.a) / parseInt(this.b);break;
						}
					}
				}
			})
		</script>
	</body>
</html>
